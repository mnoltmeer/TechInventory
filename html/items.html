<head>

	<title>Сервер Тех. Інвентаризації</title>
</head>
<style>
body
{
background-color:#FFFFFF;
max-width:800px;
padding:0px;
margin:0px auto;
}

<body>
	<center>
		<p><h1>Сервер Інвентаризації</h1></p>
		
		<h2>Оберіть опцію</h2>
		
	<table>
		<tbody>		
			<tr style="text-align:center">
				<td>
					<form method="post" action="/">
						<p><button style="width:150px;height:25px" type="submit">На головну</button></p>
					</form>
					<form method="post" action="new.html">
						<p><button style="width:150px;height:25px" type="submit">Додати пристрій</button></p>
					</form>
				</td>
			</tr>		
		</tbody>
	</table>
	
	
	<form method="post" action="item.html">
		<table style="width:800px;font-size:12pt" border="2" bordercolor="steelblue" cellpadding="2" cellspacing="1">
			<tbody>
				<tr style="text-align:center" bgcolor="22b0a0">
					<td>
						<h3>Інвентарний №</h3>
						<p><input type="text" name="inn"></input></p>
						<h3>Серійний №</h3>
						<p><input type="text" name="sn"></input></p>
						<p><input type="submit" value="Перегляд"></input></p>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	
	<form method="post" action="show_items.html">
		<table style="width:800px;font-size:12pt">
			<tbody>
				<tr style="text-align:center" bgcolor="22b0a0">
					<td>
						<h3>Індекс ВПЗ</h3>
						<p><input type="text" name="ind"></input></p>
						<p><input type="submit" value="Перегляд"></input></p>
					</td>
				</tr>
			</tbody>
		</table>
	</form>

	</center>
	
	<br></br>
	
	<center>$ServerName версія: $ServerVersion</center>
</body>
