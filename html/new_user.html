<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Сервер Тех. Інвентаризації</title>
</head>
<style>
body
{
background-color:#FFFFFF;
max-width:800px;
padding:0px;
margin:0px auto;
}
</style>

<body>
	<center>
		<p><h1>Сервер Інвентаризації</h1></p>
		
		<h2>Оберіть опцію</h2>
		
	<table>
		<tbody>		
			<tr style="text-align:center">
				<td>
					<form method="post" action="/">
						<p><button style="width:150px;height:25px" type="submit">На головну</button></p>
					</form>
					<form method="post" action="admin.html">
						<p><button style="width:150px;height:25px" type="submit">Адміністрування</button></p>
					</form>
				</td>
			</tr>		
		</tbody>
	</table>
		
	<form method="post" action="add_user.html">
		<table style="width:600px;font-size:12pt" border="2" bordercolor="steelblue" cellpadding="2" cellspacing="1">
			<tbody>
				<tr style="text-align:center" bgcolor="22b0a0"><th>Логін</th><th>Пароль</th><th>Ім'я</th><th>Роль</th></tr>
				<tr style="text-align:center" bgcolor="22b0a0">
					<td>
						<input type="text" name="login"></input>
					</td>
					<td>
						<input type="password" name="pass"></input>
					</td>
					<td>					
						<input type="text" name="name"></input>
					</td>
					<td>
						<select size="1" name="role">
							<option value="agent">Агент</option>
							<option value="admin">Адміністратор</option>
						</select>
					</td>
				</tr>
			<tbody>
		</table>
		
		<br></br>
		<input type="submit" value="Додати"></input>
		
	</form>
				
	</center>
	
	<br></br>
	
	<center>$ServerName версія: $ServerVersion</center>
</body>
</html>
